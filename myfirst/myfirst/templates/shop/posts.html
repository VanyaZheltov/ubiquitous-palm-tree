{% extends 'base.html' %}
{% block title %}
    Статьи
{% endblock %}
{% block content %}

    <main role="main">
        {% for post in posts %}
            <div class="col d-flex justify-content-center">
                <div class="card" style="width: 50rem;">
                    <img class="card-img-top" style="max-height: 400px; max-width: 500px;" src="{{post.preview.url}}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{post.header}}</h5>
                        <p class="card-text">{{post.text|truncatewords:100}}</p>
                        <a href="{% url 'shop:post' post.id %}" class="btn btn-primary">Перейти</a>
                        <p class="card-text text-muted"><i class="far fa-clock card-text"></i> {{post.pub_date}}</p>
                    </div>
                </div>
            </div>
            <hr class="featurette-divider">
        {% endfor %}
    </main>
{% endblock %}
