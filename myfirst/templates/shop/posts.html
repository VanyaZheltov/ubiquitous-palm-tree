{% extends 'base.html' %}
{% block title %}
    Статьи
{% endblock %}
{% block content %}

    <main role="main">
        
        {% for post in posts %}
            <div class="col d-flex justify-content-center">
                <div class="card" style="width: 50rem;">
                    {% if post.preview %}
                        <img style="max-height: 500px; max-width: 500px;" src="{{post.preview}}" onerror="this.src='{{post.preview.url}}'" alt="Превью статьи">
                    {% else %}
                        <h1>Нет Превью<h1>
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{post.header}}</h5>
                        <p class="card-text">{{post.text|truncatewords:100|safe}}</p>
                        <div class="col d-flex justify-content-center">
                            <a href="{% url 'shop:post' post.id %}" class="btn btn-primary">Перейти</a>
                        </div>
                        <p class="card-text text-muted text-center"><i class="far fa-clock"></i> {{post.pub_date}} | <i class="fa fa-user" aria-hidden="true"></i> {{post.author}}</p>
                    </div>
                </div>
            </div>
            <hr class="featurette-divider">
        {% endfor %}
    </main>
{% endblock %}
